{% extends 'base/index.html' %}

{% load i18n %}


{% block head_title %}{{ block.super }} - {{ error_code }} {% trans error_mesg %}{% endblock %}

{% block content %}
<main role="main" class="container">

<div class="d-flex justify-content-center">
  <div class="col-6">

    <div class="card">
      <div class="card-header">
        <h4>{% trans error_title %}</h4>
      </div>
      <div class="card-body">
        <p>{{ error_code }} {% trans error_mesg %}</p>
        <p>{{ extra_mesg }}</p>
      </div>
    </div>

  </div>
</div>

</main>
{% endblock %}
